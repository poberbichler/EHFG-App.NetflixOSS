<html>
<head>
	<title>EHFG</title>
    <link th:href="@{/webjars/bootstrap/__#{bootstrap.version}__/css/bootstrap.css}" type="text/css" rel="stylesheet"></link>
</head>

<body style="background-color: #f5f5f5">
	<div th:if="${loginFailed}" class="alert alert-danger">
		<strong>Error!</strong> Username or Password wrong
	</div>
	
	<div class="container">
		<div class="well" style="background-color: white; margin-top: 20px;">
			<form th:action="@{/process-login}" method="post" class="form-horizontal">
				<h1 class="col-sm-offset-2">Login</h1>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="username">Username</label>
					<div class="col-sm-3">
						<input id="username" name="username" class="form-control" />
					</div>
				</div>
			
				<div class="form-group">
					<label class="col-sm-2 control-label" for="password">Password</label>
					<div class="col-sm-3">
						<input id="password" type="password" name="password" class="form-control" />
					</div>
				</div>
			
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="submit" name="submit" id="submit" class="btn btn-default" />
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
