<html layout:decorator="includes/layout">
<div layout:fragment="content">
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>image</th>
				<th>name</th>
				<th>description</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="speaker : ${speakers}">
				<td><img th:src="${speaker.imageUrl}" style="width: 120px; border: 1px solid black"/></td>
				<td th:text="${speaker.fullName}">name</td>
				<td th:text="${speaker.description}">description</td>
			</tr> 
		</tbody>
	</table>
</div>
</html>
